{% extends 'base.html' %}

{% block content_title %}Create University{% endblock %}
{% block content_subtitle %}Create University Form{% endblock %}


  {% block content_main %}
<form action="create-university" method="post">
  <div class="form-group">
    <label for="university">University Name</label>
    <input type="text" class="form-control" name="university" for="university" id="university" placeholder="University of Kansas">
  </div>

  <div class="form-group">
    <label for="university-acro">University Acronym</label>
    <input type="text" class="form-control" name="university-acro" for="university-acro" id="university-acro" placeholder="KU">
  </div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
  {% endblock %}
